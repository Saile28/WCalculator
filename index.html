<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora com Redes Sociais e DoaÃ§Ã£o</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .calculadora {
            width: 100%;
            max-width: 400px;
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .tela {
            width: 100%;
            height: 80px;
            background-color: #333;
            border: none;
            border-radius: 10px;
            text-align: right;
            padding: 20px;
            font-size: 2.5em;
            color: #fff;
            margin-bottom: 15px;
        }

        .botoes {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            width: 100%;
            height: 70px;
            font-size: 1.8em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #505050;
            color: #fff;
            transition: background-color 0.3s;
        }

        button:active {
            background-color: #737373;
        }

        .operador {
            background-color: #ff9500;
        }

        .operador:active {
            background-color: #ffa733;
        }

        .igual {
            background-color: #34c759;
            grid-column: span 2;
        }

        .igual:active {
            background-color: #4cd964;
        }

        .limpar {
            background-color: #ff3b30;
        }

        .limpar:active {
            background-color: #ff5e57;
        }

        .btn-social, .btn-doacao {
            width: 100%;
            max-width: 400px;
            height: 50px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            color: #fff;
            transition: background-color 0.3s;
        }

        .btn-social {
            background-color: #ff0050;
        }

        .btn-social:active {
            background-color: #ff3366;
        }

        .btn-doacao {
            background-color: #007bff;
        }

        .btn-doacao:active {
            background-color: #3399ff;
        }
    </style>
</head>
<body>

<!-- Calculadora -->
<div class="calculadora">
    <input type="text" id="tela" class="tela" disabled placeholder="0">
    <div class="botoes">
        <button onclick="limpar()" class="limpar">C</button>
        <button onclick="adicionarValor('/')">Ã·</button>
        <button onclick="adicionarValor('*')">Ã—</button>
        <button onclick="adicionarValor('-')">âˆ’</button>

        <button onclick="adicionarValor('7')">7</button>
        <button onclick="adicionarValor('8')">8</button>
        <button onclick="adicionarValor('9')">9</button>
        <button onclick="adicionarValor('+')" class="operador">+</button>

        <button onclick="adicionarValor('4')">4</button>
        <button onclick="adicionarValor('5')">5</button>
        <button onclick="adicionarValor('6')">6</button>
        <button onclick="adicionarValor('.')">.</button>

        <button onclick="adicionarValor('1')">1</button>
        <button onclick="adicionarValor('2')">2</button>
        <button onclick="adicionarValor('3')">3</button>
        <button onclick="calcular()" class="igual">=</button>

        <button onclick="adicionarValor('0')" style="grid-column: span 2;">0</button>
    </div>
</div>

<!-- BotÃ£o do TikTok -->
<button class="btn-social" onclick="abrirTikTok()">ðŸ”— Me siga no TikTok</button>

<!-- BotÃ£o de DoaÃ§Ã£o -->
<button class="btn-doacao" onclick="mostrarPix()">ðŸ’° Fazer uma DoaÃ§Ã£o</button>

<script>
    // FunÃ§Ã£o para adicionar nÃºmeros e operadores na tela
    function adicionarValor(valor) {
        const tela = document.getElementById('tela');
        if (tela.value === '0' || tela.value === 'Erro') {
            tela.value = valor;
        } else {
            tela.value += valor;
        }
    }

    // FunÃ§Ã£o para limpar a tela
    function limpar() {
        document.getElementById('tela').value = '';
    }

    // FunÃ§Ã£o para calcular a expressÃ£o
    function calcular() {
        try {
            const resultado = eval(document.getElementById('tela').value);
            document.getElementById('tela').value = resultado;
        } catch {
            document.getElementById('tela').value = 'Erro';
        }
    }

    // FunÃ§Ã£o para abrir o TikTok
    function abrirTikTok() {
        window.open('https://vm.tiktok.com/ZMkuDbkbk/', '_blank');
    }

    // FunÃ§Ã£o para exibir a chave Pix
    function mostrarPix() {
        alert('ðŸ”‘ Minha chave PIX:\n\nðŸ“± db1e2172-4e8d-4fb1-90e8-c01613faf237');
    }
</script>

</body>
</html>
